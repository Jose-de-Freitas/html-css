<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir esse site em dispositivos diferentes, ou simplesmente
        diminua ou aumente o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/imagem01.jpg" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
    <audio src="media/violeiro.mp3" controls play></audio>
    
</body>
</html>
